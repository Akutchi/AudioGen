<!DOCTYPE html>
<html>

    <head>
        <title>Audio Generator</title>
        <link rel="stylesheet" href="./index.css"/>
    </head>

    <body>

        <div id="CosFunc" class="Func">

            <div class="container">
                <h3>Cos Components</h3>
                <div id="CosComponents">

                </div>
                <button id="addCos" onclick="AddDefault('Cos')">add</button>
            </div>

        </div>

        <div id="SinFunc" class="Func">

            <div class="container">
                <h3>Sin Components</h3>
                <div id="SinComponents">

                </div>
                <button id="addSin" onclick="AddDefault('Sin')">add</button>
            </div>

        </div>


        <div id="FilterFunc" class="Func">
            <hr>

            <div class="container">
                <h3>Filters</h3>
                <div id="FilterComponents">

                </div>
                <button id="addFilter" onclick="AddDefault('Filter')">add</button>
            </div>

        </div>

        <div id="Result">
            <h3>Result</h3>

            <div id="Result_Block" class="container">

                <img id="Res_Img" src="../../imgs/wave_img.png">
                <audio id="sound" src="" type="audio/mpeg;base64" controls></audio>
                </audio>
            </div>

        </div>

    </body>

</html>
<script src="./JS/locations.js"></script>
<script src="./JS/front/front_utils.js"></script>
<script src="./JS/back/back_utils.js"></script>
<script src="./JS/back/Backend_Connexion.js"></script>
<script src="./JS/front/index.js"></script>
